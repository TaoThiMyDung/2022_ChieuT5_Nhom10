<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thanh toán</title>
    <link
      rel="stylesheet"
      href="./assets/libs/fontawesome-free-6.1.1-web/css/all.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header id="header">
      <a class="header_left" href="#">
        <img src="./assets/images/bus-school.png" alt="bus-school.png" />
        <h3>VeXeGia.com</h3>
      </a>
      <ul class="header_center">
        <li class="my-hover"><a href="#">Trang chủ</a></li>
        <li class="my-hover"><a href="#">Tìm tuyến xe</a></li>
      </ul>
      <div class="header_right">
        <a class="header_right-item login my-hover" href="#">
          <i class="fa-regular fa-circle-user"></i>
          <p>Login</p>
        </a>
        <a class="header_right-item sign-up my-hover" href="#">
          <i class="fa-solid fa-user-plus"></i>
          <p>Sign up</p>
        </a>
      </div>
    </header>
    <div id="content">

      <div id="ticket-diagram-gh-16">
        <div class="left">
          <div class="ticket-diagram">
            <h1>Chọn thẻ thanh toán</h1>
            <div class="chooseCard">
              <button><a href="/giao_dien_chon_cho.html/giao_dien_nhap_the.html" style="font-size: 30px">VISA</a></button>
              <button><a href="/giao_dien_chon_cho.html/giao_dien_nhap_the.html" style="font-size: 30px">MasterCard</a></button>
              <button><a href="/giao_dien_chon_cho.html/giao_dien_nhap_the.html" style="font-size: 30px">Credit</a></button>

            </div>

            <div class="choose-diagram">Vui lòng chọn loại thẻ để thanh toán.</div>

          </div>
        </div>
        <div class="right">
          <div class="note">
            <h1>Lưu ý</h1>
            <div class="note-list">
              <p>Vui lòng chọn đúng thẻ thanh toán!</p>
            </div>
          </div>

          <a href="/giao_dien_chon_cho.html/giao_dien_thong_tin_mua_ve.html" class="book-ticket my-hover">Quay Về</a>
        </div>
      </div>
    </div>
    <div id="footer">
        Footer
    </div>
    <div id="notification-background">
        <div class="notification">
            <h1>Không thể chọn quá 5 chổ</h1>
            <div class="ok my-hover ">OK</div>
        </div>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
