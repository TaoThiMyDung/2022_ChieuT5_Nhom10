<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xem lich trinh</title>
    <link rel="stylesheet" href="./assets/libs/fontawesome-free-6.1.1-web/css/all.css"/>
    <link rel="stylesheet" href="./assets/css/lich_trinh.css" />
</head>
<body>
<header id="header">
    <a class="header_left" href="#">
        <img src="./assets/images/bus-school.png" alt="bus-school.png" />
        <h3>VeXeGia.com</h3>
    </a>
    <ul class="header_center">
        <li class="my-hover"><a href="#">Trang chủ</a></li>
        <li class="my-hover"><a href="#">Tìm tuyến xe</a></li>
    </ul>
    <div class="header_right">
        <a class="header_right-item login my-hover" href="#">
            <i class="fa-regular fa-circle-user"></i>
            <p>Login</p>
        </a>
        <a class="header_right-item sign-up my-hover" href="#">
            <i class="fa-solid fa-user-plus"></i>
            <p>Sign up</p>
        </a>
    </div>
</header>

<div class="khungtrang">
    <i class="fa fa-chevron-circle-left" aria-hidden="true" onclick="zoomountLeft(this)" alt="image"></i>
    <img id="trangKhung" src="assets/images/chuyenxe.png"/>
    <img id="trangKhung1" src="assets/images/tet-post-12-752x440.png"/>
    <i class="fa fa-chevron-circle-right" aria-hidden="true" onclick="zoomountRight(this)" alt="image"></i>
</div>

<div id="Search">

        <form >
            <input class="start" type="text" name="search" placeholder="Điểm đi" >
            <i class="fa fa-search" aria-hidden="true"></i>
            <input class="start" type="text" name="search" placeholder="Điểm đến" >
            <i class="fa fa-search" aria-hidden="true"></i>
        </form>
</div>

<div class="schedule-scroll">
    <div class="schedule-table">
        <table>
            <thead>
            <tr class="table-head">
                <th class="schedule-route-name">Route</th>
                <th class="kind">Type</th>
                <th class="distance">Distance</th>
                <th class="duration">Duration</th>
                <th class="price">Price</th>
                <th class="time">Time</th>
                <th class="end"></th>
            </tr>
            </thead>
        </table>
        <div class="groups">
            <table data-v-7ecd57ee="" class="group-table">
                <thead data-v-7ecd57ee="">
                <tr data-v-7ecd57ee="" class="title">
                    <th data-v-7ecd57ee="" colspan="10" class="text">TP.Ho Chi Minh ⇒</th>
                </tr></thead> <tbody data-v-7ecd57ee="">
            <tr data-v-7ecd57ee="" class="item">
                <td data-v-7ecd57ee="" class="schedule-route-name">
                    <button data-v-7ecd57ee="">Quang Ngai</button>
                </td>
                <td data-v-7ecd57ee="" class="kind">Bunk</td>
                <td data-v-7ecd57ee="" class="distance">757 km</td>
                <th data-v-7ecd57ee="" class="duration">18h</th>
                <td data-v-7ecd57ee="" class="price"><!----></td>
                <td data-v-7ecd57ee="" class="time">
                    <button data-v-7ecd57ee="" class="time-detail">More
                        <i data-v-7ecd57ee="" class="fa fa-info-circle" style="font-size: 18px;"></i>
                    </button></td>
                <td data-v-7ecd57ee="" class="end">
                    <button data-v-7ecd57ee="" class="buy-btn">
                        <svg data-v-7ecd57ee="" xmlns="http://www.w3.org/2000/svg" width="38" height="39" viewBox="0 0 38 39" fill="#FFF" fill-rule="evenodd" class="ticket">
                            <path fill-rule="nonzero" d="M23.833 11.25v-4.5c0-1.249-.975-2.25-2.166-2.25H4.333c-1.191 0-2.155 1.001-2.155 2.25v4.5c1.191 0 2.155 1.012 2.155 2.25s-.964 2.25-2.166 2.25v4.5c0 1.238.975 2.25 2.166 2.25h17.334c1.191 0 2.166-1.012 2.166-2.25v-4.5c-1.191 0-2.166-1.012-2.166-2.25s.975-2.25 2.166-2.25zm-9.75 8.438h-2.166v-2.25h2.166v2.25zm0-5.063h-2.166v-2.25h2.166v2.25zm0-5.063h-2.166v-2.25h2.166v2.25z" transform="rotate(-45 23.243 9.257)"></path>
                        </svg> <span data-v-7ecd57ee="" class="buy-txt">Book ticket</span>
                    </button></td></tr>
            <tr data-v-7ecd57ee="" class="item">
                <td data-v-7ecd57ee="" class="schedule-route-name"><button data-v-7ecd57ee="">Quang Ngai</button></td>
                <td data-v-7ecd57ee="" class="kind">Bunk</td>
                <td data-v-7ecd57ee="" class="distance">734 km</td>
                <th data-v-7ecd57ee="" class="duration">16h 56m</th>
                <td data-v-7ecd57ee="" class="price"><!----></td>
                <td data-v-7ecd57ee="" class="time">
                    <button data-v-7ecd57ee="" class="time-detail">More
                        <i data-v-7ecd57ee="" class="fa fa-info-circle" style="font-size: 18px;"></i>
                    </button></td>
                <td data-v-7ecd57ee="" class="end">
                    <button data-v-7ecd57ee="" class="buy-btn">
                        <svg data-v-7ecd57ee="" xmlns="http://www.w3.org/2000/svg" width="38" height="39" viewBox="0 0 38 39" fill="#FFF" fill-rule="evenodd" class="ticket"><path fill-rule="nonzero" d="M23.833 11.25v-4.5c0-1.249-.975-2.25-2.166-2.25H4.333c-1.191 0-2.155 1.001-2.155 2.25v4.5c1.191 0 2.155 1.012 2.155 2.25s-.964 2.25-2.166 2.25v4.5c0 1.238.975 2.25 2.166 2.25h17.334c1.191 0 2.166-1.012 2.166-2.25v-4.5c-1.191 0-2.166-1.012-2.166-2.25s.975-2.25 2.166-2.25zm-9.75 8.438h-2.166v-2.25h2.166v2.25zm0-5.063h-2.166v-2.25h2.166v2.25zm0-5.063h-2.166v-2.25h2.166v2.25z" transform="rotate(-45 23.243 9.257)"></path></svg>
                        <span data-v-7ecd57ee="" class="buy-txt">Book ticket</span>
                    </button>
                </td>
            </tr>
            </tbody>
            </table> <!---->
        </div>
    </div>
</div>
</body>
</html>
